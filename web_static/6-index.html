<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Mombasa, Nairobi...</h4>
          <ul class="popover">
            <li>
              <ul>
                <li><h2>Mombasa</h2></li>
                <li>Diani Beach</li>
                <li>Mombasa Island</li>
              </ul>
            </li>
            <li>
              <ul>
                <li><h2>Nairobi</h2></li>
                <li>Emara Ole-Sereni</li>
                <li>Panari Hotel</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Games</li>
            <li>Gym</li>
          </ul>
        </div>
        <button>Search</button>

    </div>
    <footer>
      <p>Best School</p>
